name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run tests
        run: go test -v ./...

  build:
    name: Build
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Set up build environment
        id: setup
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "GOOS=linux" >> $GITHUB_ENV
            echo "BINARY_NAME=ollama-proxy-linux-amd64" >> $GITHUB_ENV
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "GOOS=darwin" >> $GITHUB_ENV
            echo "BINARY_NAME=ollama-proxy-darwin-amd64" >> $GITHUB_ENV
          else
            echo "GOOS=windows" >> $GITHUB_ENV
            echo "BINARY_NAME=ollama-proxy-windows-amd64.exe" >> $GITHUB_ENV
          fi
          echo "GOARCH=amd64" >> $GITHUB_ENV

      - name: Build
        shell: bash
        run: |
          go build -o ${{ env.BINARY_NAME }} ./cmd/ollama-proxy-tui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}
          path: ${{ env.BINARY_NAME }}
          if-no-files-found: error
