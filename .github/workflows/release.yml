name: Release

on:
  push:
    tags:
      - "v*" # Push events matching v1.0, v20.15.10, etc.

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ollama-proxy:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/ollama-proxy:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build binaries
        shell: bash
        run: |
          for os in linux darwin windows; do
            if [ "$os" = "windows" ]; then
              ext=".exe"
            else
              ext=""
            fi  
            for arch in amd64 arm64; do
              echo "Building for $os/$arch"
              GOOS=$os GOARCH=$arch go build -o ollama-proxy-$os-$arch$ext ./cmd/ollama-proxy-tui
            done
          done

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: ${{ github.event.release.body || 'Release ${{ github.ref_name }}' }}
          draft: true
          prerelease: false
          files: |
            ollama-proxy-linux-amd64
            ollama-proxy-linux-arm64
            ollama-proxy-darwin-amd64
            ollama-proxy-darwin-arm64
            ollama-proxy-windows-amd64.exe
            ollama-proxy-windows-arm64.exe
